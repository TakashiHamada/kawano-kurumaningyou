<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .player-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;

        }

        h1 {
            color: #333;

            font-size: 24px;
        }

        .audio-player {
            margin: 20px 0;
        }

        .button-container {

        }

        .play-button {

            color: white;

            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);

        }

        .play-button:hover {
            transform: translateY(-2px);

        }

        .play-button:active {
            transform: translateY(0);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
        }

        .status {

            font-size: 14px;

        }

        .audio-info {

            margin-bottom: 20px;
            text-align: left;
        }

        .audio-info h2 {
            color: #333;
            font-size: 20px;
            margin: 0 0 15px 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .info-item {
            margin: 10px 0;
            color: #555;
            font-size: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
            display: inline-block;
            width: 100px;
        }

        .audio-selector {
            margin-bottom: 20px;
        }

        .audio-selector label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .audio-selector select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .audio-selector select:hover {
            border-color: #764ba2;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .audio-selector select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .reload-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .reload-button:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
        }

        .reload-button:active {
            transform: rotate(180deg) scale(0.95);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="reload-button" id="reloadBtn" title="„Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ">üîÑ</button>

        <h1>üéµ Èü≥Â£∞„Éó„É¨„Ç§„É§„Éº</h1>

        <div class="audio-selector">
            <label for="audioSelect">Èü≥Â£∞„ÇíÈÅ∏Êäû:</label>
            <select id="audioSelect">
                <option value="">Ë™≠„ÅøËæº„Åø‰∏≠...</option>
            </select>
        </div>

        <div class="audio-info" id="audioInfo">
            <h2 id="audioTitle">Èü≥Â£∞ÊÉÖÂ†±</h2>
            <div class="info-item">
                <span class="info-label">Ë©±ËÄÖ:</span>
                <span id="speaker">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">ÂèéÈå≤Âπ¥ÊúàÊó•:</span>
                <span id="recordedDate">-</span>
            </div>
        </div>

        <div class="audio-player">
            <audio id="audioPlayer" controls>
                <source src="kowakare_furuya.mp3" type="audio/mpeg">
                „Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞ÂÜçÁîü„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ
            </audio>
        </div>

        <div class="button-container">
            <button class="play-button" id="playBtn">‚ñ∂ ÂÜçÁîü</button>
            <button class="play-button" id="pauseBtn">‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const status = document.getElementById('status');
        const audioTitle = document.getElementById('audioTitle');
        const speaker = document.getElementById('speaker');
        const recordedDate = document.getElementById('recordedDate');
        const audioSelect = document.getElementById('audioSelect');

        let audioMetadata = {};
        let audioFiles = [];

        // CSV„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Çì„ÅßÈü≥Â£∞„É°„Çø„Éá„Éº„Çø„ÇíÂèñÂæó
        async function loadAudioMetadata() {
            try {
                const response = await fetch('audio_metadata.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');

                // „Éò„ÉÉ„ÉÄ„ÉºË°å„Çí„Çπ„Ç≠„ÉÉ„Éó„Åó„Å¶„ÄÅ„Éá„Éº„Çø„ÇíËß£Êûê
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const [filename, title, speakerName, date] = line.split(',');
                        audioMetadata[filename] = {
                            title: title,
                            speaker: speakerName,
                            recordedDate: date
                        };
                        audioFiles.push(filename);
                    }
                }

                // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„ÅÆ„Ç™„Éó„Ç∑„Éß„É≥„ÇíÁîüÊàê
                populateAudioSelector();
            } catch (error) {
                console.error('„É°„Çø„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
            }
        }

        // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„Çπ„Å´„Ç™„Éó„Ç∑„Éß„É≥„ÇíËøΩÂä†
        function populateAudioSelector() {
            audioSelect.innerHTML = '';
            audioFiles.forEach((filename) => {
                const option = document.createElement('option');
                option.value = filename;
                option.textContent = audioMetadata[filename].title;
                audioSelect.appendChild(option);
            });

            // ÊúÄÂàù„ÅÆ„Éï„Ç°„Ç§„É´„ÇíÈÅ∏ÊäûÁä∂ÊÖã„Å´„Åó„Å¶Ë™≠„ÅøËæº„ÇÄ
            if (audioFiles.length > 0) {
                audioSelect.value = audioFiles[0];
                changeAudio(audioFiles[0]);
            }
        }

        // Èü≥Â£∞ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateAudioInfo() {
            const currentSource = audio.querySelector('source').src;
            const filename = currentSource.split('/').pop();

            if (audioMetadata[filename]) {
                const metadata = audioMetadata[filename];
                audioTitle.textContent = metadata.title;
                speaker.textContent = metadata.speaker;
                recordedDate.textContent = metadata.recordedDate;
            } else {
                audioTitle.textContent = 'Èü≥Â£∞ÊÉÖÂ†±';
                speaker.textContent = '-';
                recordedDate.textContent = '-';
            }
        }

        // Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÇíÂàá„ÇäÊõø„Åà„Çã
        function changeAudio(filename) {
            const wasPlaying = !audio.paused;
            const currentTime = audio.currentTime;

            // Èü≥Â£∞„ÇΩ„Éº„Çπ„ÇíÂ§âÊõ¥
            audio.querySelector('source').src = filename;
            audio.load();

            // „É°„Çø„Éá„Éº„Çø„ÇíÊõ¥Êñ∞
            updateAudioInfo();

            // ÂÜçÁîüÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
            status.textContent = '';
        }

        // „Çª„É¨„ÇØ„Éà„Éú„ÉÉ„ÇØ„ÇπÂ§âÊõ¥ÊôÇ„ÅÆ„Ç§„Éô„É≥„Éà
        audioSelect.addEventListener('change', (e) => {
            changeAudio(e.target.value);
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„É°„Çø„Éá„Éº„Çø„ÇíÂèñÂæó
        window.addEventListener('DOMContentLoaded', loadAudioMetadata);

        // „É™„É≠„Éº„Éâ„Éú„Çø„É≥
        const reloadBtn = document.getElementById('reloadBtn');
        reloadBtn.addEventListener('click', () => {
            location.reload();
        });

        // ÂÜçÁîü„Éú„Çø„É≥
        playBtn.addEventListener('click', () => {
            audio.play();
            status.textContent = 'ÂÜçÁîü‰∏≠...';
        });

        // ‰∏ÄÊôÇÂÅúÊ≠¢„Éú„Çø„É≥
        pauseBtn.addEventListener('click', () => {
            audio.pause();
            status.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
        });

        // ÂÜçÁîüÁµÇ‰∫ÜÊôÇ
        audio.addEventListener('ended', () => {
            status.textContent = 'ÂÜçÁîü„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü';
        });

        // ÂÜçÁîü‰∏≠„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
        audio.addEventListener('play', () => {
            status.textContent = 'ÂÜçÁîü‰∏≠...';
        });

        audio.addEventListener('pause', () => {
            if (audio.currentTime < audio.duration) {
                status.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
            }
        });
    </script>
</body>
</html>
