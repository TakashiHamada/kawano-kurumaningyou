            <div class="info-item">

                <span id="speaker">-</span>
            </div>
            <div class="info-item">

            </audio>
        </div>

        <div class="button-container">
            <button class="play-button" id="playPauseBtn">â–¶ å†ç”Ÿ</button>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const status = document.getElementById('status');
        const audioTitle = document.getElementById('audioTitle');
        const speaker = document.getElementById('speaker');
        const recordedDate = document.getElementById('recordedDate');
        const audioSelect = document.getElementById('audioSelect');

        let audioMetadata = {};
        let audioFiles = [];

        // ã‚¯ãƒƒã‚­ãƒ¼ã«é¸æŠéŸ³æºã‚’ä¿å­˜
        function saveSelectedAudio(filename) {
            const expires = new Date();
            expires.setFullYear(expires.getFullYear() + 1);
            document.cookie = 'selectedAudio=' + encodeURIComponent(filename) + '; expires=' + expires.toUTCString() + '; path=/; SameSite=Lax';
        }

        // ã‚¯ãƒƒã‚­ãƒ¼ã‹ã‚‰é¸æŠéŸ³æºã‚’å–å¾—
        function getSelectedAudio() {
            const match = document.cookie.match(/(?:^|;\s*)selectedAudio=([^;]*)/);
            return match ? decodeURIComponent(match[1]) : null;
        }

        // CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§éŸ³å£°ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        async function loadAudioMetadata() {
            try {
                const response = await fetch('audio_metadata.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');

                // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—ã—ã¦ã€ãƒ‡ãƒ¼ã‚¿ã‚’è§£æ
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line) {
                        const [filename, title, speakerName, date] = line.split(',');
                        audioMetadata[filename] = {
                            title: title,
                            speaker: speakerName,
                            recordedDate: date
                        };
                        audioFiles.push(filename);
                    }
                }

                // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’ç”Ÿæˆ
                populateAudioSelector();
            } catch (error) {
                console.error('ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        }

        // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã«ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
        function populateAudioSelector() {
            audioSelect.innerHTML = '';
            audioFiles.forEach((filename) => {
                const option = document.createElement('option');
                option.value = filename;
                option.textContent = audioMetadata[filename].title;
                audioSelect.appendChild(option);
            });

            // ã‚¯ãƒƒã‚­ãƒ¼ã«ä¿å­˜ã•ã‚ŒãŸéŸ³æºãŒã‚ã‚Œã°ãã‚Œã‚’é¸æŠã€ãªã‘ã‚Œã°æœ€æ–°ï¼ˆæœ€å¾Œï¼‰ã®éŸ³æºã‚’é¸æŠ
            if (audioFiles.length > 0) {
                const saved = getSelectedAudio();
                const defaultFile = (saved && audioMetadata[saved]) ? saved : audioFiles[audioFiles.length - 1];
                audioSelect.value = defaultFile;
                changeAudio(defaultFile);
            }
        }

        // éŸ³å£°æƒ…å ±ã‚’æ›´æ–°
        function updateAudioInfo() {
            const currentSource = audio.querySelector('source').src;
            const filename = currentSource.split('/').pop();

            if (audioMetadata[filename]) {
                const metadata = audioMetadata[filename];
                audioTitle.textContent = metadata.title;
                speaker.textContent = metadata.speaker;
                recordedDate.textContent = metadata.recordedDate;
            } else {
                audioTitle.textContent = 'éŸ³å£°æƒ…å ±';
                speaker.textContent = '-';
                recordedDate.textContent = '-';
            }
        }

        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
        function changeAudio(filename) {
            // éŸ³å£°ã‚½ãƒ¼ã‚¹ã‚’å¤‰æ›´
            audio.querySelector('source').src = filename;
            audio.load();

            // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
            updateAudioInfo();

            // å†ç”ŸçŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            status.textContent = '';
            updatePlayPauseButton();
        }

        // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹å¤‰æ›´æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        audioSelect.addEventListener('change', (e) => {
            changeAudio(e.target.value);
            saveSelectedAudio(e.target.value);
        });

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        window.addEventListener('DOMContentLoaded', loadAudioMetadata);

        // ãƒªãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³
        const reloadBtn = document.getElementById('reloadBtn');
        reloadBtn.addEventListener('click', () => {
            location.reload();
        });

        // å†ç”Ÿ/ä¸€æ™‚åœæ­¢ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’æ›´æ–°
        function updatePlayPauseButton() {
            if (audio.paused) {
                playPauseBtn.textContent = 'â–¶ å†ç”Ÿ';
            } else {
                playPauseBtn.textContent = 'â¸ ä¸€æ™‚åœæ­¢';
            }
        }

        // å†ç”Ÿ/ä¸€æ™‚åœæ­¢ãƒœã‚¿ãƒ³
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        // 5ç§’å·»ãæˆ»ã—ãƒœã‚¿ãƒ³
        rewindBtn.addEventListener('click', () => {
            audio.currentTime = Math.max(0, audio.currentTime - 5);
            status.textContent = '5ç§’å·»ãæˆ»ã—ã¾ã—ãŸ';
        });

        // å†ç”Ÿçµ‚äº†æ™‚
        audio.addEventListener('ended', () => {
            status.textContent = 'å†ç”ŸãŒå®Œäº†ã—ã¾ã—ãŸ';
            updatePlayPauseButton();
        });

        // å†ç”Ÿä¸­ã®çŠ¶æ…‹æ›´æ–°
        audio.addEventListener('play', () => {
            status.textContent = 'å†ç”Ÿä¸­...';
            updatePlayPauseButton();
        });

        audio.addEventListener('pause', () => {
            if (audio.currentTime < audio.duration) {
                status.textContent = 'ä¸€æ™‚åœæ­¢ä¸­';
            }
            updatePlayPauseButton();
        });
    </script>
